<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body onload="test()">
        <div class = "console" id="terminal">In this console you will get information, that you need.</div>
        <div class = "panel" id="panel">
            <button class="button1" id="nextCar" onclick="next(globalData)">Next Car</button>
            <button class="button2" id="prevCar" onclick="prev(globalData)">Previous Car</button>
            <button class="button3" id="delete" onclick="deleteCur(globalData)">Delete car</button>
            <button class="button4" id="showCars" onclick="index=0;showData(globalData,0);">Show cars</button>
            <div class="addCarForm">
                <input type="text" id="vehtype" placeholder="Vehicle type">
                <input type="text" id="brand" placeholder="Brand">
                <input type="text" id="model" placeholder="Model">
                <input type="text" id="constYear" placeholder="Construction Year">
                <input type="text" id="fuelType" placeholder="Fuel Type">
                <input type="text" id="numberOfSeats" placeholder="Number of seats">
                <input type="text" id="pricePerDay" placeholder="Price per day">
                <input type="text" id="count" placeholder="Count">
                <input type="text" id="pictureLink" placeholder="Picture Link">
                <button id="addC" onclick="addVehicle()">Add Car</button>
            </div>
            <div class="editVehicle">
                <select id="editItem">
                    <option value="vehicleType">Vehicle Type</option>
                    <option value="brand">Brand</option>
                    <option value="model">Model</option>
                    <option value="constructionYear">Construction Year</option>
                    <option value="fuelType">Fuel Type</option>
                    <option value="numberOfSeats">Number of seats</option>
                    <option value="pricePerDay">Price per day</option>
                    <option value="count">Count</option>
                    <option value="picture">Picture Link</option>
                </select>
                <input type="text" id="value">
                <button id="edit" onclick="editVehicle()">Edit</button>
            </div>
            <div class="createCustomer">
                    <input type="text" id="fullName" placeholder="Full name">
                    <input type="text" id="telephone" placeholder="Telephone">
                    <input type="text" id="email" placeholder="Email">
                    <button onclick="createCustomer()">Create Customer</button>
            </div>
            <div class="getCustomer">
                    <input type="text" id="getEmail" placeholder="Email">
                    <button onclick="getCustomer()">Choose Customer</button>
            </div>
            <div class="editCustomer">
                <select id="editUser">
                    <option value="email">Email</option>
                    <option value="telephone">Telephone</option>
                    <option value="fullName">Full Name</option>
                </select>
                <input type="text" id="valUser">
                <button id="editUs" onclick="editCustomer()">Edit Customer</button>
                <button id="delUs" onclick="deleteCustomer()">Delete Customer</button>
            </div>
            <div class="rentACar">
                <input type="text" id="rentcarid" placeholder="Rent car ID">
                <input type="text" id="period" placeholder="Period in days">
                <button id="rentBtn" onclick="rentACar()">Create rent</button>
            </div>
        </div>
    </body>
</html>
